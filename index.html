<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <section class="main">
    <div class="first">
      <div class="first"><img src="images/icon-star.svg" alt="star"></div>
      <h1 class="first">How did we do?</h1>
      <p class="first">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <section class="rating first">
        <div tabindex="0">1</div>
        <div tabindex="1">2</div>
        <div tabindex="2">3</div>
        <div tabindex="3">4</div>
        <div tabindex="4">5</div>
      </section>
      <button class="first">SUBMIT</button>
    </div>
    <div class="second">
      <img class="second" src="images/illustration-thank-you.svg" alt="illustartion">
      <div class="showRating second">You selected out of 5</div>
      <h1 class="second">Thank you!</h1>
      <p class="second">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </section>

  </div> -->
  <script src="script.js"></script>
</body>

</html>
